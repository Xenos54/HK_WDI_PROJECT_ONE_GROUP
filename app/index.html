  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tickey</title>
    <meta name="description" content="online tic tac toe">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->

  <div id ="gameboard">
    <div class="row">
      <div class="cell lt" id="cell1" onclick="makeNextMove(1)"></div>
      <div class="cell mt" id="cell2" onclick="makeNextMove(2)"></div>
      <div class="cell rt" id="cell3" onclick="makeNextMove(3)"></div>
    </div>
      <div class="row">
      <div class="cell lc" id="cell4" onclick="makeNextMove(4)"></div>
      <div class="cell mc" id="cell5" onclick="makeNextMove(5)"></div>
      <div class="cell rc" id="cell6" onclick="makeNextMove(6)"></div>
    </div>
    <div class="row">
      <div class="cell lb" id="cell7" onclick="makeNextMove(7)"></div>
      <div class="cell mb" id="cell8" onclick="makeNextMove(8)"></div>
      <div class="cell rb" id="cell9" onclick="makeNextMove(9)"></div>
    </div>
  </div>
    
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
      
        <!-- endbuild -->
</body>
</html>
